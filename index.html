<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body>
  <div class="container">

    <div class="card">

      <h1 class="title">Tempo e Temperatura</h1>

      <div class="main">
        <p class="city">Cidade Exemplo, BR</p>
        <p class="date">Terça, 1 Dezembro 2020</p>

        <div class="main-image">
          <img src="./icons/unknown.png">
        </div>

        <p class="temperature">22 <span>°c</span></p>
        <p class="weather">Nublado</p>
        <p class="max-min">22°c / 23°c</p>
      </div>

      <div class="search">
        <label class="search-label" for="search">Digite o nome da cidade</label>
        <input class="search-input" type="text" placeholder="Orleans" id="search">
        <button class="search-button" type="button"> Pesquisar</button>
      </div>

    </div>
  </div>

  </div>

  </div>

</body>

</html>
