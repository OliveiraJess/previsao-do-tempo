<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Previsão do Tempo</title>
</head>

<body>
  <div class="container">

    <div class="card">

      <h1 class="title">Tempo e Temperatura</h1>

      <div class="main">
        <p class="city">Cidade Exemplo, BR</p>
        <p class="date">Terça, 1 Dezembro 2020</p>

        <div class="main_image">
          <img src="./icons/unknown.png">
        </div>
        <div class="main_temperature">
          <p class="temperature">0</p>
          <span>°c</span>
        </div>
        <p class="weather">Nublado</p>
        <p class="max-min">0°c / 0°c</p>
      </div>

      <div class="search">
        <label class="search_label" for="search">Selecione o país e digite a cidade</label>
        <select class="search_country" id="country">
          <option value="" disabled selected>País</option>
        </select>
        <input class="search_input" type="text" placeholder="Orleans" id="search" />
        <button class="search_button" type="button">&#x1F50D;</button>
      </div>

    </div>
  </div>

  </div>

  </div>
  <script src="main.js"></script>

</body>

</html>
